<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Drumkit (Multiplayer Friendly!)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bgimg"></div>
    <div class="alldrums">
      <div class="firstdrum">
        <h1 class="jsd">Javascript Drumkit</h1>
        <button>C</button>
        <audio
          src="./assets/sounds/motivational.wav"
          id="drum-kick-audio"
        ></audio>
        <h3>Motivation</h3>
      </div>
      <div class="seconddrum">
        <button>D</button>
        <audio src="./assets/sounds/inpo.wav" id="drum-snare-audio"></audio>
        <h3>Inspirational</h3>
      </div>
      <div class="thirddrum">
        <button>E</button>
        <audio src="./assets/sounds/love.mp3" id="drum-hihat-audio"></audio>
        <h3>Pop</h3>
      </div>
      <div class="fourthdrum">
        <button>F</button>
        <audio src="./assets/sounds/tiktok.wav" id="drum-crash-audio"></audio>
        <h3>Tiktok</h3>
      </div>
      <div class="fifthdrum">
        <button>G</button>
        <audio src="./assets/sounds/love.mp3" id="drum-ride-audio"></audio>
        <h3>Love</h3>
      </div>
      <div class="sixthdrum">
        <button>A</button>
        <audio src="./assets/sounds/gosp.wav" id="drum-tom-audio"></audio>
        <h3>Gospel</h3>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
